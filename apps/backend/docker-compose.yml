version: '3.8'

services:
  text-linker-backend:
    # image: ghcr.io/liita-lod/text-linker-backend:latest
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-}
      - MODEL_PATH=${MODEL_PATH:-./LiITA_model}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOW_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - ./LiITA_model:/app/LiITA_model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
