version: '3.8'

services:
  text-linker-backend:
    image: ghcr.io/liita-lod/text-linker/backend:latest
    # build: .
    ports:
      - "8000:8000"
    environment:
      - STANZA_RESOURCES_URL=${STANZA_RESOURCES_URL:https://example.com/download/LiITA_model.tgz}
      - STANZA_RESOURCES_DIR=${STANZA_RESOURCES_DIR:LiITA_model}
      - DATABASE_URL=${DATABASE_URL:mysql+pymysql://username:password@host:port/database}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOW_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      - ./LiITA_model:/app/LiITA_model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
